<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khều Donate</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  background-color: #EEF0F7;
  display: grid;
  place-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.container {
  background-color: #fff;
  width: 600px;
  height: 450px;
  position: relative;
  display: grid;
  grid-template-columns: 1fr 1fr;
  place-items: center;
  line-height: 1.5;
  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.185);
}
.container::after {
  content: "";
  position: absolute;
  background-image: linear-gradient(to bottom right, #FF9EC4, #FFD07E);
  width: 900px;
  height: 900px;
  border-radius: 50%;
  z-index: -1;
}
.container-close {
  position: absolute;
  top: -15px;
  right: -15px;
  background-color: #fff;
  width: 45px;
  height: 45px;
  display: grid;
  place-items: center;
  font-size: 1.7rem;
  color: #2E4052;
  border-radius: 50%;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.164);
  cursor: pointer;
}
.container img {
  width: 250px;
  height: 400px;
  object-fit: cover;
  object-position: center;
}
.container-text {
  padding: 10px 40px 10px 10px;
}
.container-text h2 {
  font-size: 1.2rem;
  color: #1A2250;
  margin-bottom: 15px;
  white-space: nowrap;
}
.container-text label {
  display: block;
  margin-bottom: 5px;
  color: #3B4169;
}
.container-text input,
.container-text select,
.container-text button {
  width: 100%;
  border: none;
  padding: 14px;
  border-radius: 3px;
  margin-bottom: 15px;
  font-family: inherit;
}
.container-text select {
  border: 2px solid #DADDEC;
  font-size: 1rem;
  color: #656880;
}
.container-text input {
  font-size: inherit;
}
.container-text button {
  background-image: linear-gradient(to right, #89CAFF, #6589FF);
  display: block;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 5px 20px #89caff94;
  transition: box-shadow 0.3s ease-in-out;
}
.container-text button:hover {
  box-shadow: none;
}
.container-text span {
  display: block;
  text-align: center;
  margin: 20px 0 0;
  color: #BABDCB;
  font-size: 12px;
}
    </style>
</head>
<body>
    <div class="container">
        <img id="qr-image" src="https://img.vietqr.io/image/MB-TUNPRO137-print.png" alt="QR Code">
        <div class="container-text">
            <h2>Tạo Hóa Đơn Thanh Toán</h2>
            <label for="bank">Chọn Ngân Hàng:</label>
            <select id="bank">
                <option value="MB-TUNPRO137">MBBank</option>
                <option value="MB-TUNPRO137">Chưa có</option>
            </select>
            <label for="amount">Số Tiền:</label>
            <input type="number" id="amount" placeholder="Nhập số tiền" require>
            <label for="message">Lời Nhắn:</label>
            <input type="text" id="message" placeholder="Nhập lời nhắn" require>
            <button id="generate-invoice">Tạo Hóa Đơn</button>
        </div>
    </div>
    <script>
document.getElementById("generate-invoice").addEventListener("click", function() {
    let bank = document.getElementById("bank").value;
    let amount = document.getElementById("amount").value;
    let message = document.getElementById("message").value;

    if (!amount || amount < 9999) {
        alert("Vui lòng nhập số tiền lớn hơn hoặc bằng 10.000 VNĐ");
        return;
    }

    let qrImage = document.getElementById("qr-image");
    qrImage.src = `https://img.vietqr.io/image/${bank}-print.png?amount=${amount}&addInfo=${encodeURIComponent(message)}`;
});
    </script>
</body>
</html>
