<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            background-image: url('gif/hug.gif');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            margin: 0;
            overflow: hidden; 
        }
        .patch-note {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .patch-note h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .patch-note p {
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
        }
        .date {
            font-weight: bold;
            color: #e74c3c;
            margin-top: 0;
            margin-bottom: 5px; 
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .floating-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="patch-note" id="patch-note">
        <h1>Patch Note</h1>
        <p class="date">24/12/2024</p> <!-- Update 1 -->
        <p>Trò chơi củ lìn này ra đời.</p>
        <p class="date">25/12/2024</p> <!-- Update 1 -->
        <p>Thêm hiệu ứng âm thanh và restart game.</p>
    </div>

    <div class="floating-text">
        Bấm vào vùng trống để trở lại Menu
    </div>

    <script>
        window.onload = function() {
            var patchNote = document.getElementById('patch-note');
            var overlay = document.getElementById('overlay');
            var body = document.body;

            overlay.style.display = 'block';
            patchNote.style.display = 'block';

            setTimeout(function() {
                patchNote.style.opacity = 1;
            }, 10);

            body.style.overflow = 'hidden';
        };

        document.getElementById('overlay').onclick = function() {
            window.location.href = "menu.html"; 
        };
    </script>
</body>
</html>
